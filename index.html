<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Harmony of the Sphere</title>
  <meta name="description" content="Music using data by latitude">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="ui/css/normalize.css">
  <link rel="stylesheet" href="ui/css/app.css">
</head>

<body>
  <div id="app" class="app">

    <header>
      <h1>Harmony of the Sphere</h1>
      <nav>
        <a href="#about">About</a>
        <a href="https://github.com/beefoo/latitude">Code</a>
        <a href="#sound">Turn sound off</a>
      </hav>
    </header>

    <div class="dashboard">
      <div class="container primary">
        <div id="map" class="cell">
          <div class="data">
            <div id="map-highlight" class="map-highlight">
              <div id="map-label" class="map-label">90°N</div>
            </div>
          </div>
        </div>
      </div>

      <div class="container secondary">
        <div id="surface" class="cell">
          <div class="pie"></div>
        </div>
        <div id="cities" class="cell">
          <h2>Most populous cities</h2>
          <div class="list"></div>
        </div>
      </div>

      <div class="container tertiary">
        <div id="population" class="cell">
          <div class="bar"></div>
          <div class="content">
            <h2>Population</h2>
            <div class="value"></div>
          </div>
        </div>
        <div id="temperature" class="cell">
          <div class="bar"></div>
          <div class="content">
            <h2>Surface temperature</h2>
            <div class="value"></div>
          </div>
        </div>
        <div id="vegetation" class="cell">
          <div class="bar"></div>
          <div class="content">
            <h2>Vegetation</h2>
            <div class="value"></div>
            <div class="label">Vegetation index (<a href="https://en.wikipedia.org/wiki/Normalized_difference_vegetation_index">NDVI</a>)</div>
          </div>
        </div>
      </div>

      <div class="container tertiary">
        <div id="gdp" class="cell">
          <div class="bar"></div>
          <div class="content">
            <h2>GDP per capita</h2>
            <div class="value"></div>
          </div>
        </div>
        <div id="emissions" class="cell">
          <div class="bar"></div>
          <div class="content">
            <h2>Fossil-Fuel CO₂ Emissions</h2>
            <div class="value"></div>
            <div class="label">metric tons of carbon</div>
          </div>
        </div>
        <div id="anomaly" class="cell">
          <div class="bar"></div>
          <div class="content">
            <h2>Temperature anomaly</h2>
            <div class="value"></div>
            <div class="label">warmer than 20th century average</div>
          </div>
        </div>
      </div>

    </div><!-- /dashboard -->

    <div id="intro" class="intro modal">
      <div></div>
    </div>

    <div id="about" class="about modal">
      <div></div>
    </div>

  </div>

  <script src="ui/js/vendor/jquery-3.3.1.min.js"></script>
  <script src="ui/js/vendor/underscore-min.js"></script>
  <script src="ui/js/vendor/papaparse.min.js"></script>
  <script src="ui/js/vendor/Pizzicato.min.js"></script>
  <script src="ui/js/app.js"></script>
</body>

</html>
